<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập số thứ 1 :")
        let b = +prompt("Nhập số thứ 2 :")
        let c = +prompt("Nhập số thứ 3 :")

        if(a>b && a>c){
            console.log("số lớn nhất là " + a);
        }else if(b>a && b>c){
            console.log("số lớn nhất là " + b);
        }else{
            console.log("số lớn nhất là " + c);
        }
    </script>
</body>
</html>
