<body>
    <script>
        let text = prompt("Nhập vào ký tự bất kỳ :");

        if(text.length === 1 &&  isNaN(text)){
            
            console.log(" ký tự " + text + " là chữ cái");
        }
        else{
            console.log("Đây không phải là chữ cái ");
        }
    </script
