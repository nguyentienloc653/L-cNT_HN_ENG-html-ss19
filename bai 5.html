<body>
    <script>
        let text = prompt("Nhập vào một chuỗi");
        let space = " ";

        
        if( text.includes(space) ){
            console.log("Chuỗi chứa dấu cách");
        } else {
            console.log("Chuỗi không chứa dấu cách ")
        }
    </script>
