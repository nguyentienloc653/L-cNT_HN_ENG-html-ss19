<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào tháng bất kỳ :")

        if(a >=1 && a<=3){
            console.log("Mùa xuân");
        }else if(a >3 && a<=6){
            console.log("Mùa hạ");
        }else if(a >6 && a<=9){
            console.log("Mùa thu");
        }else if(a >9 && a<=12){
            console.log("Mùa đông");
        }else{
            console.log("tháng không hợp lệ");
        }
    </script>
</body>
</html>
