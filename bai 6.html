<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập giá trị thứ 1 :")
        let b = +prompt("Nhập giá trị thứ 2 :")
        let c = +prompt("Nhập giá trị thứ 3 :")

        let denta = b * b - 4 * a * c;
        let denta2 =  Math.sqrt(denta);
        let x1;
        let x2;

        if(denta>0){
         x1 = (-b + denta2) / (2 * a);
         x2 = (-b - denta2) / (2 * a); 
        console.log("phương trình có 2 nghiệm phân biệt x1 = "+ x1 );
        console.log("x2 =" + x2);
        } else if (denta === 0){
            x1 = -b / (2 * a);
            console.log("phương trình có nghiệm kép x1 = x2 = " + x1);
        } else {
            console.log("Phương trình vô nghiệm");
        }
    </script>
</body>
</html>
