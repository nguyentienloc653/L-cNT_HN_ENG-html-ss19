<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập vào số bất kỳ :");

        if(num % 3 === 0 && num % 5 ===0 ){
            console.log(num + " chia hết cho cả 3 và 5");
        }else {
            console.log(num + " không chia hết cho cả 3 và 5");
        }
    </script>
</body>
</html>
